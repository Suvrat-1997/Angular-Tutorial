<h1>Interpollation in Angular</h1>

<div>
    <p>{{title}}</p>
    <p>{{getName()}}</p>
    <p>Name: {{myObj.name}}</p>
    <p>Age: {{myObj.age}}</p>
    <p>Address: {{myObj.addr}}</p>
    <p>{{siteUrl}}</p>
</div>

<div>
    <p>{{myArr}}</p>
    <p>{{myArr[0]}}</p>
    <p>{{myArr[3]}}</p>
    <p>Array Length: {{myArr.length}}</p>
</div>

<div>
    <button type="button" (click)="showProfile(profile)">Show Profile</button>
</div>
