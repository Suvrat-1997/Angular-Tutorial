<h1>Event Binding in Angular</h1>
<button type="button" (click)="myEvent('This is Click Event')">Click Me</button> <br><br>
<input type="text" (keyup)="myEvent1('This is Keyup Event')" placeholder="keyup event"> <br><br>
<input type="text" #box (keyup)="myEvent2(box.value)" placeholder="keyup event"> <br><br>
<input type="text" #box1 (keyup.enter)="myEvent3(box1.value)" placeholder="keyup.enter event"> <br><br>
<input type="text" #box2 (keydown)="myEvent4(box2.value)" placeholder="keydown event"> <br><br>
<input type="text" #box3 (keydown.enter)="myEvent5(box3.value)" placeholder="keydown.enter event"> <br><br>
<input type="text" #box4 (keydown.space)="myEvent6(box4.value)" placeholder="keydown.space event"> <br><br>
<input type="text" #box5 (blur)="myEvent7(box5.value)" placeholder="Blur event"> <br><br>

<div class="mouse" (mouseleave)="myEvent8('Mouse Out')" (mouseover)="myEvent9('Mouse In')">
    <h2>Mouse Event</h2>
</div>
