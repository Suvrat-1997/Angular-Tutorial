<h1 class="text-center">Sharing Data Between Angular Components Via @Input() And @Output()</h1>
<div class="container mt-5">
  <div class="col-12 col-md-12">
    <div class="card">
      <div class="card-header">
        Parent Component

      </div>
      <div class="card-body">
        <form>
          <div class="order-tracking">
            <input name="yourname" type="text" [(ngModel)]="name" placeholder="Enter your name" /> <br> <br>
            <button type="button" (click)="submit()" class="btn btn-primary">Submit</button>

            <h3>{{this.message}}</h3>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-child [Name]="sendToChild" (getResponse)="getResponse($event)"></app-child>
</div>
