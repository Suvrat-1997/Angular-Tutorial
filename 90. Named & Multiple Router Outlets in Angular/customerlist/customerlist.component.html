<h2>Customer List</h2>

<table border="1">
<thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let cust of customerArr;">
        <td>{{cust.id}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.email}}</td>
        <td>{{cust.phone}}</td>
    </tr>
</tbody>
</table>
<p>&nbsp;</p>
<button type="button" (click)="close()">Close</button>
